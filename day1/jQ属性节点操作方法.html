<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../jquery.js"></script>
</head>

<body>
    <div id="app"></div>
    <input type="text">
    <input type="password">
    <input type="checkbox">
    <script>
        // attr 获取匹配的元素集合中的第一个元素的属性的值 或 设置每一个匹配元素的一个或多个属性。
        // 注意该方法不支持获取多重值
        let $input = $('input')
        console.log($input.attr('type')); // text
        // 赋值
        $input.attr('alt', 'hello')
        // 赋多个值
        $input.attr({
            title: 'ABC',
            placeholder: '输入点内容'
        })
        // 函数形式赋一个值
        $input.attr('name', function (index, value) {
            return 'name-' + index
        })


        let $checkbox = $('[type=checkbox]')
        console.log($checkbox.attr('checked'));
        // prop 方法使用与attr一致,用途不同
        // prop 方法专门用来修改获取动态属性如 checked, selected,focus, disabled
        // 可以给动态属性设置布尔值表示当前元素的状态
        console.log($checkbox.prop('checked')); // false 没有勾选

        $checkbox.prop('checked', true)
        $checkbox.prop({
            checked: true,
            disabled: true
        })

        $checkbox.prop('checked', function (index, value) {
            return !value
        })

        
    </script>
</body>

</html>
