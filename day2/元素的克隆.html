<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../jquery.js"></script>
</head>

<body>
    <p class="demo">
        <input type="text">
    </p>

    <script>
        $(function () {
             $('.demo').click(function(){
                console.log('我被点击了');
             })

             $('.demo input').focus(function(){
                console.log('input元素获取到光标');
             })

            //.clone() 创建一个匹配的元素集合的深度拷贝副本。
            // var $demo1 = $('.demo').clone().addClass('aaa')
            // .clone() 接受一个布尔值作为参数,表示复制当前元素的事件处理函数,默认值false
            // var $demo1 = $('.demo').clone(true).addClass('aaa')

            // .clone() 接受第二个个布尔值作为参数,表示深度复制当前子元素的事件处理函数,默认值与参数一保持一致
            var $demo1 = $('.demo').clone(true,true).addClass('aaa')
            $demo1.appendTo('body')

            /*
            元素替换
                .replaceWith(content|fn)
            概念：用提供的内容替换集合中所有匹配的元素并且返回被删除元素的集合。
            语法：
            .replaceWith( content ) 接受一个用来插入的内容，可能是HTML字符串，DOM元素，或者jQuery对象。
            $('div.second').replaceWith('<h2>New heading</h2>');

            .replaceWith( function ) 一个函数，返回的内容会替换匹配的元素集合。接收两个参数，参数一：对应元素索引值，参数二：对应元素的innerHtml
            $('div.container').replaceWith(function(i,innnerHTML) {
                return $(this).contents();
            });

            .replaceAll( target )
            概念：用集合的匹配元素替换每个目标元素。.replaceAll()和.replaceWith()功能一样，但是目标和源相反。
            语法：

            .replaceAll( target ) 接受一个选择器字符串，jQuery对象，DOM元素，或者元素数组，指定哪个元素被替换。
            $('<h2>New heading</h2>').replaceAll('.inner');
            */
        })
    </script>
</body>

</html>
