<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../jquery.js"></script>
    <style>
    </style>
</head>
<body>
<h1>沁园春·雪</h1>
<h2>毛泽东</h2>
<div class="content">
    <div>
        <span>北国风光，千里冰封，万里雪飘。</span>
        <div>望长城内外，惟余莽莽；大河上下，顿失滔滔。</div>
        <p>山舞银蛇，原驰蜡象，欲与天公试比高。</p>
        <p>须晴日，看红装素裹，分外妖娆。</p>
    </div>
    <p id="mp">江山如此多娇，引无数英雄竞折腰。</p>
</div>
<p class="blue">惜秦皇汉武，略输文采；唐宗宋祖，稍逊风骚。</p>
<div class="blue">一代天骄，成吉思汗，只识弯弓射大雕。</div>
<p>俱往矣，数风流人物，还看今朝。</p>
<script>
    $(function () {
        var $body = $('body');
        $body.css('text-align','center');
        var $h2 = $('h2');
        $h2.css({
            'background-color': '#999',
            color: '#fff'
        })
        var $div = $('div');
        $div.css('margin','10px');
        var $p = $('p');
        $p.css('margin','10px');
        var $mp = $('#mp');
        $mp.css({
            'font-size': '30px',
            color: 'red',
            'font-weight': 'bold'
        })
        var $divContent = $('.content > div');
        $divContent.css('border', '1px solid #ddd');

        $('div+p').css('text-decoration', 'underline');
        $('.blue').css('color', 'blue')
    })

</script>
</body>
</html>
